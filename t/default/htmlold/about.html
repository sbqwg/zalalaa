<!doctype html>
<html lang="en">
<head>
<title>{pboot:pagetitle}</title>
<meta name="description" content="{pboot:pagedescription}">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit">
<meta name="theme-color" content="#32CD32">
{include file=dt1.html}
</head>
<body>
{include file=dt.html}
<div class="layout grid-middle big-grid-middle large-grid-large isplit-full scrollto">
  <h3 class="margin-bottom-mini weight" align="center">{content:title}</h3>
  <p align="center">{content:date style=Y-m-d}</p>
  <div class="grid big-grid-middle large-grid-large isplit-content">
    <div class="big-x4">
      <a class="padding block text-white discovers-main" href="{content:ico}">
        <div class="overflow-hidden margin-bottom relative effect-hover">
           <figure class="figure figure-above radius-big"><img loading="lazy" src="{label:cdn}{content:ico}" alt="{content:title}" class="img-auto scale" /> </figure>
          <div class="effect-content"><i class="icon-search-bg text-main"></i></div>
        </div>
        <strong class="weight-small">{content:title}</strong>
        <p class="size-small">{content:subtitle}</p>
      </a>
    </div>
    <div class="big-x8">
      {content:content}
    </div>
  </div>
   <div class="grid big-grid-middle large-grid-large isplit-content">
    <div class="big-x12 grid discovers">{pboot:pics num=10 id={content:id}}
      <a class="big-x3 flex flex-column" href="{label:cdn}[pics:src]">
        <div class="overflow-hidden margin-bottom relative effect-hover">
           <figure class="figure figure-above radius-big"><img loading="lazy" src="[pics:src]" alt="[pics:title]" class="img-auto scale" /> </figure>
          <div class="effect-content"><i class="icon-search-bg text-main"></i></div>
        </div>
        <strong class="weight-small">{content:sortname} <sup>+</sup></strong>
        <p class="size-small flex-grow">[pics:title]</p>
      </a>{/pboot:pics}
    </div>
  </div>
</div>
{include file=foot.html}
